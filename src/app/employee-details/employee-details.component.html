<h2>Detalle de Clientes</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Nombre: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Apellido: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Correo: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Regresar</button><br>
