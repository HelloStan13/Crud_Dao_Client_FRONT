<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Clientes</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>
            <button (click)="employeeDetails(employee.id)" class="btn btn-secondary"
              style="margin-left: 10px">Detalles</button>
            <button (click)="updateEmployee(employee.id)" class="btn btn-info"
              style="margin-left: 10px">Actualizar</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
